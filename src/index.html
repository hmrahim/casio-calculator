<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body class="bg-rose-300">
 <main>
     <section class="w-3/4 mx-auto ">
         
         <div class="w-2/5 mx-auto py-5 px-5 my-40  bg-white shadow  rounded-lg">
            <h1 class="uppercase text-3xl font-semibold italic text-gray-600 select-none ">casio Calculator</h1>
             <input    id="display" type="text" name="" placeholder="0" class="w-full bg-gray-100 shadow p-2 my-4 focus:outline-none rounded text-right text-3xl " disabled id="">
             <div class="grid grid-cols-4 gap-3">
                <input id="root" type="button"  value="√" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="ce" type="button"  value="CE" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="c" type="button"  value="C" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="slice" type="button"  value="←" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="nine" type="button"  value="9" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="eight" type="button"  value="8" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="saven" type="button"  value="7" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="plus" type="button"  value="+" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="six" type="button"  value="6" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="five" type="button"  value="5" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="four" type="button"  value="4" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="minus" type="button"  value="-" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="three" type="button"  value="3" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="two" type="button"  value="2" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="one" type="button"  value="1" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="multi" type="button"  value="*" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="zero" type="button"  value="0" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="dot" type="button"  value="." class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="equal" type="button"  value="=" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                <input id="slesh" type="button"  value="/" class="py-2 rounded shadow bg-gray-100 border  text-3xl font-semibold">
                
                
             </div>
         </div>

     </section>
 </main>
 <script src="./app.js"></script>
</body>
</html>
